<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="debounceButton">防抖测试 </button>
</body>
<script>
    // 原理：在事件被触发n秒后再执行回调，如果在这n秒内又被触发，则重新计时。

// 适用场景：
// 按钮提交场景：防止多次提交按钮，只执行最后提交的一次
// 搜索框联想场景：防止联想发送请求，只发送最后一次输入

// 简易版实现

function debounceSimple(func, delay){
    let timeoutId 

    return function( ...args){
        clearTimeout(timeoutId)

        timeoutId = setTimeout(() => {
            func.apply(this, args)
        },delay)
    }
}


// 用法示例
const myFunction = () => {
    console.log("执行防抖函数");
  };
  
  const debouncedFunction = debounceSimple(myFunction, 500);

  const button = document.getElementById("debounceButton")
      // 在需要防抖的事件上调用 debouncedFunction
button.addEventListener('click', debouncedFunction);
</script>
</html>
